<div style="background-color:  #f8f8f8;">
    <div class="parent">
        <div class="child">

            <div nz-row class="imgDiv">
                <h2 style="margin-left: 230px;">Post Hall</h2>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="postHall()">
                <div nz-row>
                    <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                        <div class="profile-badge">
                            <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                <img class="profile" [src]="imagePreview" alt="Hall">
                            </label>

                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)">
                            <button nz-button nzShape="circle"></button>
                        </div>
                    </div>

                    <div nz-col nzSpan="24" style="margin-top: 20px;">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Required input">
                                <input nz-input placeholder="Hall Name" formControlName="hallName">                                
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Required input">
                                <input nz-input placeholder="Price" formControlName="price" type="number">                                
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Required input">
                                <textarea rows="2" nz-input placeholder="Description" formControlName="description"></textarea>                                
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                    Add
                </button>

            </form>
                
        </div>
    </div>
</div>
